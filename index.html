<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>王鹏博的个人主页</title>
  <style>
    body {
      background: #f7f9fa;
      font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 32px;
      max-width: 360px;
      width: 100%;
      text-align: center;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #e0e0e0;
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 2rem;
      color: #222;
    }
    .intro {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 24px;
    }
    .contact {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }
    .contact a {
      color: #1976d2;
      text-decoration: none;
      transition: color 0.2s;
    }
    .contact a:hover {
      color: #0d47a1;
    }
    @media (max-width: 480px) {
      .container {
        padding: 24px 8px;
        max-width: 95vw;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
    .education {
      margin-top: 32px;
      text-align: left;
    }
    .education h3 {
      margin: 0 0 12px 0;
      font-size: 1.15rem;
      color: #1976d2;
      font-weight: 600;
    }
    .edu-card {
      background: #f5f7fa;
      border-radius: 10px;
      padding: 16px 18px;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.06);
      margin-bottom: 0;
    }
    .edu-school {
      font-size: 1.08rem;
      font-weight: 500;
      color: #222;
      margin-bottom: 4px;
    }
    .edu-degree {
      font-size: 0.98rem;
      color: #555;
    }
    @media (max-width: 480px) {
      .education {
        margin-top: 20px;
      }
      .edu-card {
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="avatar" src="https://easyimages.owlllovo.com/i/2025/07/24/967a0a4b-b249-d437-f78e-3fd2963ad9cf.webp" alt="头像">
    <h1 style="margin-bottom: 6px;">王鹏博</h1>
    <h2 style="font-size: 1.4rem; font-weight: normal; color: #444; margin-top: 0; margin-bottom: 14px;">Pengbo Wang</h2>
    <div class="intro"></div>
    <div class="contact">
      <a href="mailto:contact@pengbo.wang">📧 contact@pengbo.wang</a>

    </div>
    <div class="education">

      <div class="edu-card">
        <div class="edu-school">杭州电子科技大学<br>Hangzhou Dianzi University</div>
        <div class="edu-degree">硕士 · 计算机科学与技术<br>Master · Computer Science</div>

</html>
